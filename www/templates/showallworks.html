<ion-view view-title="Show All Works">
<ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshWorks()">
  </ion-refresher>
  <ion-list ng-show="fullList">
    <ion-item class=" item-thumbnail-left" ng-repeat="work in works |orderBy: 'name'" href="#/app/showallworks/{{work._id}}" ng-click="workWithId({{work._id}})">
        <img ng-src="{{work.images[0].url}}">
        <h2 style='text-transform: uppercase'>{{work.name}}</h2>
        <h3>{{ work.author}}</h3>
        <p>{{ work.snippet}}</p>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
