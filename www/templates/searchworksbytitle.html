<ion-view view-title="Show All Works by Title">
<div class="bar bar-subheader bar-secondary-nav">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
        <input type="text" class="searchbox" placeholder="Search Works by Title" id="searchWorks" name="searchWorks" ng-model="search" ng-change="searchHandler()">
    </label>
  </div>
<ion-content class='has-subheader'>

  <ion-list ng-show="fullList">
    <ion-item auto-list-divider auto-list-divider-value="{{work.title}}" ng-repeat="work in works | orderBy: 'work.title'" href="#/app/showallworks/{{work.id}}">
      <div class=" item-icon-left">
        <h2 style='text-transform: uppercase'>{{work.title}}</h2>
        <p>{{ work.author}}</p>
      </div>
    </ion-item>
  </ion-list>
 
   <ion-list ng-show="filteredList">
    <ion-item ng-repeat="work in works |orderBy: 'work.title' | filter: {title: search}">
      <div class=" item-icon-left">
        <h2 style='text-transform: uppercase'>{{work.title}}</h2>
        <p>{{ work.author}}</p>
      </div>
    </ion-item>
    </ion-list> 
</ion-content>
</ion-view>
