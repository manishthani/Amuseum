<ion-view view-title="Work Information">
  <ion-content>
  	 <div class="bar bar-header">
    	 <h2 class="title"> {{workSelected.name}} by {{workSelected.author}} </h2>
    </div>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="image in workSelected.images |orderBy: 'name'">
        <div align="center"><img class="img" ng-src="{{image.url}}"></div>
      </ion-slide>
    </ion-slide-box>
    <div align="center"><p>{{workSelected.description}}</p></div>
  </ion-content>
  <div class="bar bar-footer bar-stable"> 
    <form>
      <input class="logo" type="image" src="https://cdn0.iconfinder.com/data/icons/yooicons_set01_socialbookmarks/512/social_facebook_box_blue.png" alt="Submit">
    </form>  
    <form>
      <input class="logo" type="image" src="http://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/256/twitter-icon.png" alt="Submit">
    </form>
  </div>
</ion-view>
